<body>
    <header>

    <main>
        <div class="links">
            <a href="https://t.me/+lQynyvkYNxBlODM0" target="_blank">Join Telegram Channel</a>

        <h2>Generate Random Credit Card Details</h2>
        <button onclick="generateCard()">Generate Card</button>
        <div class="output" id="output"></div>
    </main>

    <script>
        function generateCard() {
            const cardTypes = [
                { type: "VISA", prefix: "4", length: 16 },
                { type: "MasterCard", prefix: "5", length: 16 },
                { type: "AMEX", prefix: "34", length: 15 },
            ];
            const banks = ["Chase Bank", "Bank of America", "Wells Fargo", "CitiBank", "HSBC", "Barclays"];
            const countries = ["USA🇺🇸", "UK🇬🇧", "Canada🇨🇦", "Australia🇦🇺", "India🇮🇳", "Pakistan🇵🇰"];

            // Randomly pick a card type
            const cardType = cardTypes[Math.floor(Math.random() * cardTypes.length)];

            // Generate card number
            let cardNumber = cardType.prefix;
            for (let i = 0; i < cardType.length - cardType.prefix.length - 1; i++) {
                cardNumber += Math.floor(Math.random() * 10);
            }
            cardNumber += calculateLuhnCheckDigit(cardNumber);

            // Generate expiry date
            const expiryMonth = String(Math.floor(Math.random() * 12) + 1).padStart(2, "0");
            const expiryYear = new Date().getFullYear() + Math.floor(Math.random() * 5);

            // Generate CVV
            const cvv = String(Math.floor(Math.random() * 900) + 100);

            // Generate other details
            const bank = banks[Math.floor(Math.random() * banks.length)];
            const country = countries[Math.floor(Math.random() * countries.length)];
            const value = `$${Math.floor(Math.random() * 100) + 1}`;

            // Display the card details
            const output = `
                <strong>𝗣𝗮𝘀𝘀𝗲𝗱 ✅</strong><br>
                [-] Card Number : ${cardNumber}<br>
                [-] Expiry : ${expiryMonth}/${expiryYear}<br>
                [-] CVV : ${cvv}<br>
                [-] Bank : ${bank}<br>
                [-] Card Type : ${cardType.type}<br>
                [-] Country : ${country}<br>
                [-] Value : ${value}<br>
                ============================<br>
                [-] by : NeXus
            `;
            document.getElementById("output").innerHTML = output;
        }

        // Function to calculate Luhn check digit
        function calculateLuhnCheckDigit(number) {
            let sum = 0;
            let shouldDouble = false;

            for (let i = number.length - 1; i >= 0; i--) {
                let digit = parseInt(number.charAt(i));

                if (shouldDouble) {
                    digit *= 2;
                    if (digit > 9) digit -= 9;
                }

                sum += digit;
                shouldDouble = !shouldDouble;
            }

            return (10 - (sum % 10)) % 10;
        }
    </script>
